<!DOCTYPE html>
<html>
<head>
  <title>Get Bearer Token</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="./angular-growl.min.css" rel="stylesheet">
</head>

<body ng-app="GetTokenApp" ng-controller="tokenController as vm">

    <div growl></div>
    
    <div class="well">Enter values below to get your token!</div>
    <div class="container">


        <form ng-submit="vm.submitForm()" style="padding:5px">
            <div class="form-group">
                <label for="inputAuthUrl">Auth Url</label>
                <input type="text" id="inputAuthUrl" class="form-control" placeholder="Auth Url" ng-model="vm.authUrl" required autofocus>
            </div>
            <div class="form-group">
                <label for="inputClientId">Client Id</label>
                <input type="text" id="inputClientId" class="form-control" placeholder="Client Id" ng-model="vm.clientId" required>
            </div>
            <div class="form-group">
                <label for="inputClientSecret">Client Secret</label>
                <div class="input-group">
                <input type="{{vm.clientSecretInputType}}" id="inputClientSecret" class="form-control" placeholder="Client Secret" ng-model="vm.clientSecret" required>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" aria-placeholder="Show Password" ng-mousedown="vm.showClientSecret(true)" ng-mouseup="vm.showClientSecret(false)" ng-mouseleave="vm.showClientSecret(false)" uib-tooltip="Show Client Secret"><i class="glyphicon glyphicon-eye-open"></i></button>
                </span>                
                </div>
            </div>
            <div class="form-group">
                <label for="inputAudience">Audience</label>
                <input type="text" id="inputAudience" class="form-control" placeholder="Audience" ng-model="vm.audience" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Get Token</button>
        </form>   


        <div ng-show="vm.token">
            <h3>Token</h3>
            <div class="well">
                <tt style="word-wrap:break-word" id="foo">
                {{vm.token}}
                </tt>
            </div>
            <button class="btn" ngclipboard ngclipboard-success="vm.clipboardOnSuccess(e);" ngclipboard-error="vm.clipboardOnError(e);" data-clipboard-target="#foo">
                Copy To Clipboard
            </button>            
        </div>

    </div> <!-- /container -->


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/master/dist/clipboard.min.js"></script>
    <script src="./ui-bootstrap-tpls.min.js"></script>    
    <script src="./angular-growl.min.js" type="text/javascript"></script>    
    <script src="./ngclipboard.js"></script>        
    <script src="./app.js"></script>
    <script src="./controllers.js"></script>
</body>
</html>
